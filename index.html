<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Carousel</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>
		<div id="carousel">
			<ul class="slides">
				<li><img src="images/cat.jpg" alt="cat"></li>
				<li><img src="images/kingfisher.jpeg" alt="kingfisher"></li>
				<li><img src="images/mountains.jpeg" alt="mountains"></li>
				<li><img src="images/beach.jpeg" alt="beach"></li>
				<li><img src="images/creek.jpeg" alt="creek"></li>
			</ul>
		
			<i id="left-control" class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
			<i id="right-control" class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>

    		<ol class="indicators">
        		<li class="active"></li>
    			<li></li>
    			<li></li>
    			<li></li>
    			<li></li>
			</ol>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>	
	</body>
</html>
